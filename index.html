<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NBA 2018年总冠军竞猜</title>
	<script src="script/angular.min.js"></script>
	<script src="script/underscore.min.js"></script>
	<script src="script/app.js"></script>
	<link rel="stylesheet" href="style/style.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<header>
		<img src="image/champion.gif" alt="">
		<h1>总奖池 ¥ {{getTotalAmount()}}</h1>
	</header>

	<div class="container">
		<ul>
			<li ng-repeat="game in gameData" class="game">
				<span class="home-team">{{convert(game.homeTeam)}}</span>
				<span class="game-score">{{game.homeScore}} : {{game.roadScore}}</span>
				<span class="road-team">{{convert(game.roadTeam)}}</span>
			</li>
		</ul>
	</div>

	<div class="score">
		<img src="image/score.png" alt="" class="buy">
	</div>

	<div class="container">
		<ul>
			<li class="title">
				<span class="name">投注人</span>
				<span class="bonus">获胜奖金</span>	
			</li>
			<li ng-repeat="item in data">
				<img src="image/{{item.team}}.png" alt="{{item.team}}">
				<span class="name">{{item.name}}</span> 
				<span class="bonus">{{getBonus(item.team)}}</span>
			</li>
		</ul>
	</div>
	
	<footer>
		<h1>下注你所支持的球队</h1>
		<img src="image/buy.png" alt="微信支付" class="buy">
	</footer>
</body>
</html>
